<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Facts - Cyberpunk Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
            color: #eee;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #app {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 30px auto;
            padding: 40px;
            background: rgba(13, 14, 33, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(66, 211, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(66, 211, 255, 0.2);
        }

        h1 {
            color: #00f2fe;
            margin-bottom: 40px;
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(0, 242, 254, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #social-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-btn {
            padding: 12px 25px;
            border: 2px solid #ff00ff;
            background: rgba(255, 0, 255, 0.1);
            color: #ff00ff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
            transform: translateY(-2px);
        }

        .social-btn i {
            margin-right: 8px;
        }

        #facts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .fact {
            display: none;
            padding: 30px;
            border-radius: 12px;
            background: rgba(28, 28, 48, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(66, 211, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .fact.show {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        .fact:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(66, 211, 255, 0.5);
            box-shadow: 0 8px 25px rgba(66, 211, 255, 0.2);
        }

        .fact h2 {
            color: #ff00ff;
            font-size: 1.6em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .fact p {
            color: #b8b8b8;
            line-height: 1.8;
            font-size: 1.1em;
        }

        #viewFactsBtn {
            background: linear-gradient(45deg, #ff00ff, #00f2fe);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.3em;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #viewFactsBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        #viewFactsBtn:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            #app {
                margin: 15px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .fact {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="app">
        <h1>Facts about Large Language Models (LLMs)</h1>
        <div id="social-links">
            <a href="https://github.com/sidmahajan47" target="_blank" class="social-btn">
                <i class="fab fa-github"></i>GitHub
            </a>
            <a href="https://www.linkedin.com/in/siddheshmahajan47/" target="_blank" class="social-btn">
                <i class="fab fa-linkedin"></i>LinkedIn
            </a>
        </div>
        <button id="viewFactsBtn">Reveal Facts</button>
        <div id="facts-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00f2fe" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00f2fe",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        document.addEventListener('DOMContentLoaded', () => {
            const facts = [
                {
                    fact: "Large Language Models are a type of artificial intelligence designed to understand and generate human-like text based on the input they receive.",
                    description: "They are trained on massive text datasets and excel at a variety of tasks."
                },
                {
                    fact: "LLMs are trained on vast datasets that include text from books, websites, and other digital sources to learn language patterns, grammar, and context.",
                    description: "LLMs are trained on vast datasets that include text from books, websites, and other digital sources to learn language patterns, grammar, and context."
                },
                {
                    fact: "Most LLMs are based on transformer architecture, which allows them to process and generate text efficiently by focusing on the relationships between words in a sentence.",
                    description: "Most LLMs are based on transformer architecture, which allows them to process and generate text efficiently by focusing on the relationships between words in a sentence."
                },
                {
                    fact: "They are used in various applications, including chatbots, translation services, content creation, and even coding assistance.",
                    description: "They are used in various applications, including chatbots, translation services, content creation, and even coding assistance."
                },
                {
                    fact: "Some well-known LLMs include OpenAI's GPT series, Google's BERT, and Facebook's BART.",
                    description: "Some well-known LLMs include OpenAI's GPT series, Google's BERT, and Facebook's BART."
                },
                {
                    fact: "LLMs can be scaled up by increasing the number of parameters, which generally improves their performance but also requires more computational resources.",
                    description: "LLMs can be scaled up by increasing the number of parameters, which generally improves their performance but also requires more computational resources."
                },
                {
                    fact: "These models excel at understanding context, which allows them to generate coherent and contextually relevant responses.",
                    description: "These models excel at understanding context, which allows them to generate coherent and contextually relevant responses."
                },
                {
                    fact: "Despite their capabilities, LLMs can sometimes produce incorrect or nonsensical answers and are sensitive to the phrasing of input prompts.",
                    description: "Despite their capabilities, LLMs can sometimes produce incorrect or nonsensical answers and are sensitive to the phrasing of input prompts."
                },
                {
                    fact: "The use of LLMs raises ethical issues, such as the potential for generating biased or harmful content and the environmental impact of training large models.",
                    description: "The use of LLMs raises ethical issues, such as the potential for generating biased or harmful content and the environmental impact of training large models."
                },
                {
                    fact: "While LLMs are powerful, they do not learn from new interactions in real-time. They require retraining with updated data to improve or adapt to new information.",
                    description: "While LLMs are powerful, they do not learn from new interactions in real-time. They require retraining with updated data to improve or adapt to new information."
                }
            ];

            const factsContainer = document.getElementById('facts-container');
            const viewFactsBtn = document.getElementById('viewFactsBtn');

            viewFactsBtn.addEventListener('click', () => {
                facts.forEach((item, index) => {
                    setTimeout(() => {
                        const factElement = document.createElement('div');
                        factElement.classList.add('fact');
                        
                        const factTitle = document.createElement('h2');
                        factTitle.textContent = item.fact;

                        const factDescription = document.createElement('p');
                        factDescription.textContent = item.description;

                        factElement.appendChild(factTitle);
                        factElement.appendChild(factDescription);
                        factsContainer.appendChild(factElement);
                        
                        // Trigger reflow for animation
                        void factElement.offsetWidth;
                        factElement.classList.add('show');
                    }, index * 200); // Stagger the appearance of facts
                });

                viewFactsBtn.style.display = 'none';
            });
        });
    </script>
</body>
</html>
